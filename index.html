<!DOCTYPE html>
<html>
  <head>
    <title>Epicodus Survey</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Epicodus Survey</h1>
    <div class="container">
      <form>
        <label for="name">Name</label>
        <input id="name" type="text" /><br />
        <label for="address">Address</label>
        <input id="address" type="text" /><br />
        <label for="phone-number">Phone Number</label>
        <input id="phone-number" type="number" />
        <br />
        <label for="beverage">Favorite Beverage</label>
        <select id="beverage">
          <option value="Coffee">Coffee</option>
          <option value="Tea">Tea</option>
          <option value="Kombucha">Kombucha</option>
          <option value="Water">Water</option>
        </select>
        <div>
          <label for="color">What is your favorite color?</label>
          <input id="color" type="color" />
        </div>
        <div>
          <label for="born">Date of birth:</label>
          <input id="born" type="date" />
        </div>
        <label for="favorite-animal">What is your favorite animal</label>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="Dog" checked />
            Dog
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="Cat" checked />
            Cat
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="Tiger" checked />
            Tiger
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="Lizard" checked />
            Lizard
          </label>
        </div>
        <button type="submit" class="btn-dark">Enter</button>
      </form>
      <div class="results">
        <h2>Your answers:</h2>
        <ul></ul>
        <li>Name: <span class="outputName"></span></li>
        <li>Address: <span class="outputAddress"></span></li>
        <li>Phone Number: <span class="outputNumber"></span></li>
        <li>Favorite Beverage: <span class="outputBeverage"></span></li>
        <li>Favorite Color: <span class="outputColor"></span></li>
        <li>Date of Birth: <span class="outputDOB"></span></li>
        <li>Favorite Animal: <span class="outputAnimal"></span></li>
      </div>
    </div>
  </body>
</html>
